<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Formularios en Bootstrap</title>
</head>

<body>

    <form class="align-items-center">
        <!-- container -->
        <div class="container-fluid mt-5 rounded-sm">
            <div class="row d-flex align-items-end mx-5 bg-light">
                <div class="col-12">
                    <h1>Formulario de pago con Bootstrap</h1>
                </div>
            </div>
            <div class="row d-flex align-items-end mx-5">
                <!-- alerta  -->
                <div class="col-12 alert alert-danger" role="alert">
                    This is a danger alert—check it out!
                </div>
            </div>
            <div class="row d-flex align-items-end mx-5">
                <!-- Card -->
                <div class="col-11 col-sm-12 col-md-5 ">
                    <label for="numeroTarjeta class=" form-label">Card #</label>
                    <input type="number" class="form-control" id="numeroTarjeta" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <!-- CVC -->
                <div class="col-11 col-sm-12 col-md-2">
                    <label for="CVC" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="CVC" placeholder="0000">
                </div>
                <!-- Monto -->
                <div class="col-11 col-sm-12 col-md-5">
                    <label>Monto</label>
                    <div class="input-group">
                        <div class="input-group-text">$</div>
                        <input type="number" class="form-control" id="autoSizingInputGroup" placeholder="Monto">
                    </div>

                </div>



                
                <div class="row d-flex align-items-end">
                    <!-- Nombre -->
                    <div class="col-12 col-sm-12 col-md-6">
                        <label for="firstName class=" form-label">Nombre</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Introduce tu Nombre">
                    </div>
                    <!-- Apellido -->
                    <div class="col-12 col-sm-12 col-md-6">
                        <label for="lastNameclass=" form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Introduce tu Apellido">
                    </div>

                </div>
                <div class="row d-flex align-items-end">
                    <!-- ciudad -->
                    <div class="col-12 col-sm-12 col-md-6">
                        <label for="city class=" form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Introduce tu ciudad">
                    </div>
                    <!-- Provincia -->
                    <div class="col-12 col-sm-12 col-md-3">
                        <label for="provincia">Provincia</label>
                        <select id="provincia" class="form-control">
                            <option value="" disabled selected>Introduce tu provincia</option>
                            <option>Madrid</option>
                            <option>Barcelona</option>
                            <option>Bilbao</option>
                            <option>Asturias</option>
                            <option>Canarias</option>
                        </select>
                    </div>
                    <!-- codigo postal  -->
                    <div class="col-12 col-sm-12 col-md-3">
                        <label for="postalCode" class="form-label">Código Postal</label>
                        <input type="number" class="form-control" id="postalCode" placeholder="Código postal">
                    </div>
                    <div class="row d-flex ">
                        <!-- Aceptamos -->
                        <div class="col-11 col-sm-11 col-md-6">
                            <h3>Aceptamos</h3><br>
                            <div class=" bg-secondary text-white p-1 d-inline ">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fab fa-cc-mastercard "></i>
                                </label>
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fab fa-cc-visa "></i>
                                </label>
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fab fa-cc-diners-club "></i>
                                </label>
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fab fa-cc-amex"></i>
                                </label>

                            </div>

                        </div>
                        <!-- TestArea -->
                        <div class="col-12 col-md-6 mt-3">
                            <label for="exampleFormControlTextarea1">Mensaje</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <p>Añade notas aqui</p>
                        </div>
                    </div>
                    <!-- Botones -->
                    <div class="row d-flex align-items-end bg-light p-3">
                        <div class="col-12 mt-4 d-flex justify-content-end">
                            <button type="reset" class="btn btn-secondary mx-3">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
